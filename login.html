<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
            align-items: center;
            justify-content: center;
        }
        .container{
            margin: auto;
            width: 500px;
            max-width: 90%;
        }
        .container form{
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .container form h1{
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group{
            width: 100%;
            margin: 10px 0 18px 0;
        }
        .form-group label{
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        .form-group input{
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: 1px solid silver;
            padding: 0 10px;
            font-size: 16px;
            outline: none;
        }
        .btn-group{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn{
            width: 48%;
            height: 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }
        .btn-login{
            background: #27ae60;
            color: white;
        }
        .btn-login:hover{
            background: #219150;
        }
        .btn-register{
            background: #2980b9;
            color: white;
        }
        .btn-register:hover{
            background: #1f6390;
        }
        .home-link{
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            text-decoration: none;
            color: #555;
        }
        .home-link:hover{
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="login.html">
        <h1>Zaloguj się</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input id="password" type="password" placeholder="Hasło" required>
        </div>

        <!-- Przyciski obok siebie -->
        <div class="btn-group">
            <button type="submit" class="btn btn-login">Zaloguj</button>
            <a href="register.html" class="btn btn-register">Zarejestruj się</a>
        </div>

        <!-- Link do strony głównej -->
        <a href="index.html" class="home-link">⬅ Wróć na stronę główną</a>
    </form>
</div>
</body>
</html>
