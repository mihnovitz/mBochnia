<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
            align-items: center;
            justify-content: center;
        }
        .container{
            margin: auto;
            width: 500px;
            max-width: 90%;
        }
        .container form{
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .container form h1{
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        .form-group{
            width: 100%;
            margin: 10px 0 18px 0;
        }
        .form-group label{
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select{
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: 1px solid silver;
            padding: 0 10px;
            font-size: 16px;
            outline: none;
        }
        .btn-group{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn{
            width: 48%;
            height: 40px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }
        .btn-register{
            background: #2980b9;
            color: white;
        }
        .btn-register:hover{
            background: #1f6390;
        }
        .btn-cancel{
            background: #aaa;
            color: white;
        }
        .btn-cancel:hover{
            background: #888;
        }
        .home-link{
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            text-decoration: none;
            color: #555;
        }
        .home-link:hover{
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="registerForm" action="success.html">
        <h1>Rejestracja</h1>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="pesel">PESEL</label>
            <input id="pesel" type="text" name="pesel" placeholder="PESEL" required>
        </div>
        <div class="form-group">
            <label for="imie">Imię</label>
            <input id="imie" type="text" name="imie" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko</label>
            <input id="nazwisko" type="text" name="nazwisko" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <label for="data_urodzenia">Data urodzenia</label>
            <input id="data_urodzenia" type="text" name="data_urodzenia" placeholder="rrrr-mm-dd" required>
        </div>
        <div class="form-group">
            <label for="plec">Płeć</label>
            <select id="plec" name="plec" required>
                <option value="">-- wybierz --</option>
                <option value="mężczyzna">Mężczyzna</option>
                <option value="kobieta">Kobieta</option>
                <option value="inna">Inna</option>
            </select>
        </div>
        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input id="saldo" type="number" step="0.01" name="saldo" placeholder="Saldo początkowe" required>
        </div>
        <div class="form-group">
            <label for="haslo">Hasło</label>
            <input id="haslo" type="password" name="haslo" placeholder="Hasło" required>
        </div>

        <!-- Ukryte pole admin -->
        <input type="hidden" name="admin" value="f">

        <div class="btn-group">
            <button type="submit" class="btn btn-register">Zarejestruj się</button>
            <a href="login.html" class="btn btn-cancel">Anuluj</a>
        </div>

        <a href="index.html" class="home-link">⬅ Wróć na stronę główną</a>
    </form>
</div>

<script>
    // Walidacja daty
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        const dateInput = document.getElementById("data_urodzenia").value;
        const regex = /^\d{4}-\d{2}-\d{2}$/;

        if (!regex.test(dateInput)) {
            alert("Nieprawidłowo wprowadzone dane (data urodzenia musi być w formacie rrrr-mm-dd)");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
